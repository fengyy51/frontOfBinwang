<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>寻找造物主，投票赢大奖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link href="../util/css/alert.css?time=2017081715" type="text/css" rel="stylesheet" />
    <link href="css/style.css?time=2017081715" type="text/css" rel="stylesheet" />
   
</head>

<body>
    <div class="title">选出你心中的最优作品</div>
    <div class="content">
        <p class="c-join">请投票（选择五个）</p>
        <form id="voteProducts" action="#" method="post">
            <div id="products" class="equal"></div>
        </form>
    </div>
    <div class="weui_dialog_alert" style="display: none;" id="alert">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title"></strong></div>
            <div class="weui_dialog_bd">
                
            </div>  
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
    <button id="submit" class="c-button">投票并查看结果</button>
     <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?77c20642466352e6ba841a43a92ddeb0";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
    <script type="text/javascript" src="../util/js/jquery-3.2.1.js"></script>
    <!-- <script type="text/javascript" src="../util/js/zepto.js"></script> -->
    <script type="text/javascript" src="../util/js/publicAttr.js?time=2017081715"></script>
    <script type="text/javascript" src="../util/js/global.js?time=2017081715"></script>
    <script type="text/javascript" src="../util/js/alert.js?time=2017081715"></script>
    <script type="text/javascript">
    $(function() {
        var countff = getCookie("countff");
        if (countff == null || countff == "null") {
            countff = 1;
            setCookie_timedetail("countff", countff, '24:00:00');
        }
        if (countff == 0) {
            $('#submit').attr("disabled", true);
            $('#submit').html("已投票");
        }
        alertNew("您可投票" + countff + "次");
        alertShow();
        $.ajax({
            //url:"json/index.json",
            url: urlServer + "/vote/get-vote-product-info",
            type: "GET",
            data: {
                "collectId": 1
            },
            crossDomain: true,
            success: function(data) {
                var str = "";
                //len = data.length;
                var num = Math.random() * 50; //随机数 改为50
                num = parseInt(num);
                if (num % 2 == 0) num++;
                //随机产生
                var i = num;
                var j1 = 0;
                var j2 = 1;
                // console.log( data.data[0].productFirst);
                if (data == []) {
                    console.log("暂无数据");
                } else {
                    while (true) {
                        i = (i + 1) % 50; //随机数 
                        str += '<div class="row"><div class="product"><p><img class="c-tablepic" src="' +
                            data.data[i].productFirst +
                            '"></p><p class="smalltext">编号:<span class="num">' +
                            data.data[i].id +
                            '</span></p><p class="smalltext">作品名:<span class="text">' +
                            data.data[i].brandName +
                            '</span></p><p class="smalltext">作者名:<span class="author">' +
                            data.data[i].name +
                            '</span><span class="check"><input type="checkbox" value="' +
                            data.data[i].id +
                            '" id="product' +
                            j1 +
                            '" name="' +
                            data.data[i].id +
                            '" style="zoom:180% " /><label ></label></span></p></div><div class="product"><p><img class="c-tablepic" src="' +
                            data.data[++i].productFirst +
                            '"></p><p class="smalltext">编号:<span class="num">' +
                            data.data[i].id +
                            '</span></p><p class="smalltext">作品名:<span class="text">' +
                            data.data[i].brandName +
                            '</span></p><p class="smalltext">作者名:<span class="author">' +
                            data.data[i].name +
                            '</span><span class="check"><input type="checkbox" value="' +
                            data.data[i].id +
                            '" id="product' +
                            j2 +
                            '" name="' +
                            data.data[i].id +
                            '" style="zoom:180% " /><label ></label></span></p></div></div>';
                        j1 = j1 + 2;
                        j2 = j2 + 2;
                        if (i == num) break;
                    }
                    $("#products").html(str);
                    var picwidth = $('.c-tablepic ').width();
                    $('.c-tablepic ').height(picwidth * 0.75);
                    // var picheight=$('.c-tablepic ').height();  
                    // $('.row').height(picheight+5.*$('.smalltext').height());
                    var rowheight=$('div.row').height();
                    $('.row .product').height(rowheight);
                }

                $(".product").bind("click", function() {
                    var product = $(this).find("input");
                    if (product.attr("checked") == null) {
                        product.attr("checked", "checked");
                    } else {
                        product.removeAttr("checked");
                    }
                });
            },
            error: function(error) {
                alertNew("加载失败，请再试一次吧！");
                alertShow();

            }
        });
        $("#submit").click(function() {
            var num = 0;
            var str = "";
            var curTime=(new Date()).valueOf();
            for (var i = 0; i <= 50; i++) {
                if ($("#product" + i).attr("checked") != null) {
                    num++;
                    str += $("#product" + i).val() + ",";
                }
            }
            console.log(str);
            str=str+'@@@'+curTime;
            console.log(str);
            if (num == 5) {
                // str = str.substring(0, str.length - 1);
                console.log(str);
                var voteflag=false;
                if(voteflag==false){
                    voteflag=true;
                    $.ajax({
                    url: urlServer + "/vote/post-vote-number-info",
                    type: "POST",
                    data: {
                        "str": str
                    },
                    success: function(data) {
                        var code=data.code;
                        if(code==200){
                            var result = data.data.result;
                        if (result == true) {
                            if (countff > 0) {
                                --countff;
                            }
                            setCookie_timedetail("countff", countff, '24:00:00');
                            $('#submit').attr("disabled", true);
                            $('#submit').html("已投票");
                            voteflag=false;
                            location.href = "list.html";
                        } else if (result == false) {
                            voteflag=false;
                            var msg=data.data.msg;
                            alertNew(msg);
                            alertShow();
                        }
                        }
                        
                    },
                    error: function(error) {
                        voteflag=false;
                        alertNew("投票未成功，再来一次哟！");
                        alertShow();
                    }
                });
                }
                
            } else {
                alertNew("您已选择"+num+"个，"+"请选择5个作品哟！");
                alertShow();
            }
        });

    });
    </script>
</body>

</html>
